    <title>Weather App</title>
  </head>
  <body>
    <div class="loading" id="loading"></div>
    <div class="app" id="app" hidden>
      <div class="currentWeather">
        <p id="current-weather-temp" class="currentWeather-temp"></p>
        <div>
          <p id="current-weather-date" class="currentWeather-date"></p>
          <p id="current-weather-city" class="currentWeather-city"></p>
        </div>
      </div>
      <!--  -->

      <!--  -->
      <div class="weeklyWeather">
        <div class="weeklyWeather-marker" data-marker="true"></div>

        <div class="tabs" id="tabs">
          <div class="tabList" role="tablist">
            <div class="tab" role="tab" aria-selected="true" id="tab-0">
              Lunes
            </div>
            <div class="tab" role="tab" id="tab-1">Martes</div>
            <div class="tab" role="tab" id="tab-2">Miercoles</div>
            <div class="tab" role="tab" id="tab-3">Jueves</div>
            <div class="tab" role="tab" id="tab-4">Viernes</div>
          </div>
          <!-- tabs -->
        </div>

        <div class="weather-features">
          <p class="weather-max">Max: <strong>12</strong>°</strong></p>
          <p class="weather-min">Min: <strong>13°</strong></p>
          <p class="weather-wind">Viento: <strong>23 km/h</strong></p>
          <p class="weather-humidity">Humedad: <strong>34%</strong></p>
        </div>
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
